<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<div class="container modal-content">
  <div class="form-group">
    <h2 style="font: bolder; text-align: center;">Log Masuk</h2>
    <img
      id="profile-img"
      src="assets/userLogo.jpg"
      class="imgcontainer"
      style="text-align:auto; display: block; margin: 0 auto;"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <div>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          placeholder="Masukkan nama pengguna"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >Sila masukkan nama pengguna anda
        </div>
      </div>
      </div>
      <div class="form-group">
        <label for="password">Kata laluan</label>
        <div>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Masukkan kata laluan"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Kata laluan diperlukan</div>
          <div *ngIf="password.errors.minlength">Kata laluan mestilah mempunyai sekurang-kurangnya 6 aksara
          </div>
        </div>
      </div>
    </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Log Masuk
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          {{ errorMessage }}
        </div>
      </div>
    </form>

    <div *ngIf="isLoggedIn">
      Log Masuk Berjaya!
    </div>
  </div>
</div>
