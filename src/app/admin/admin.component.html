<div style="margin-bottom:5%"></div>

<div class="container" *ngIf="isLoggedIn;else loggedOut;">
  <h1 style="padding-top:48px; color: black; font-size: 50px; text-align: center;margin-bottom: 1cm;"><strong><bold>Bahagian Admin</bold></strong></h1>
  <div class= "flex-parent jc-center">
    <button type="button" class="button" (click)="navigatetolistUser()" style="width:250px;">Lihat Semua Senarai Pengguna</button>
  </div>
  <div class= "flex-parent jc-center">
    <button type="button" class="button" (click)="navigatetolistPenerima()" style="width:250px;">Lihat Semua Senarai Penerima</button>
    </div>
</div>

<ng-template #loggedOut style="text-align: center;">
  <div style="text-align: center; font-weight: bolder;" class="up-three">Sila log masuk</div>
  <div class= "flex-parent jc-center">
    <button type="button" class="button" (click)="navigatetologin()" style="width:150px;">Log Masuk</button>
  </div>
</ng-template>
